        <main>
            <h2>Join Alumni Mailing List</h2>
            <h3>Request Alumni Newsletter</h3>
            <p>Required information is marked with an asterisk (*).</p>
            <form action="https://kearl.net/se1400/mail.php" method="post" id="form" autocomplete="off" name="formcontrol">
                <label for="myFName">*First Name:</label>
                <input type="text" name="myFName" id="myFName" required>

                <label for="myLName">*Last Name:</label>
                <input type="text" name="myLName" id="myLName" required>

                <label for="email">*E-mail:</label>
                <input type="email" name="email" id="email" required>

                <label for="phone">Phone:</label>
                <input type="tel" name="phone" id="phone">

                <label for="myGradDate">Graduation Date:</label>
                <input type="date" name="myGradDate" id="myGradDate">

                <label for="myComments">*Comments:</label>
                    <textarea name="myComments" id="myComments" rows="2" cols="20" required></textarea>
                
                <button type="submit" name="submit" id="mySubmit" value="submit">Submit</button>
            </form>
        </main>
